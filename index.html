<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>BarberApp Premium</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">

    <style>
        :root {
            --primary-gold: #D4AF37;
            --primary-gold-hover: #b59024;
            --bg-dark: #121212;
            --card-dark: #1E1E1E;
            --text-light: #ffffff; /* Texto branco puro para melhor leitura */
            --text-muted: #cccccc; /* Cinza mais claro para leitura f√°cil */
        }

        body {
            background-color: var(--bg-dark);
            color: var(--text-light);
            font-family: 'Open Sans', sans-serif;
            font-size: 16px; /* Aumentei a fonte base */
        }

        h1, h2, h3, h4, h5, h6, .navbar-brand {
            font-family: 'Montserrat', sans-serif;
            font-weight: 700;
            color: var(--text-light);
        }

        /* Navbar */
        .navbar {
            background: linear-gradient(180deg, rgba(30,30,30,1) 0%, rgba(18,18,18,0) 100%);
            padding-bottom: 20px;
        }
        .navbar-brand {
            color: var(--primary-gold) !important;
            font-size: 1.6rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        /* Cards e Inputs - Corre√ß√£o de Contraste */
        .card {
            background-color: var(--card-dark);
            border: 1px solid #333;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.5);
        }

        label {
            color: var(--text-muted);
            font-weight: 600;
            margin-bottom: 5px;
        }

        .form-control, .form-select {
            background-color: #2C2C2C; /* Fundo cinza escuro */
            border: 1px solid #444;
            color: #ffffff !important; /* TEXTO BRANCO FOR√áADO */
            font-size: 1.1rem; /* Letra maior ao digitar */
            border-radius: 10px;
            padding: 12px;
        }
        
        .form-control::placeholder {
            color: #888; /* Cor do texto de exemplo */
        }

        .form-control:focus, .form-select:focus {
            background-color: #333;
            border-color: var(--primary-gold);
            color: #ffffff !important;
            box-shadow: 0 0 0 0.2rem rgba(212, 175, 55, 0.25);
        }
        
        /* Bot√µes */
        .btn-gold {
            background: linear-gradient(45deg, var(--primary-gold), #F4C430);
            border: none;
            color: #000;
            font-weight: 800;
            font-size: 1.1rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: transform 0.2s;
        }
        .btn-gold:hover {
            background: #b59024;
            transform: scale(1.02);
            color: #000;
        }

        /* Abas */
        .nav-tabs { border-bottom: 1px solid #333; }
        .nav-link { color: var(--text-muted); font-weight: 600; }
        .nav-link.active {
            background-color: transparent !important;
            color: var(--primary-gold) !important;
            border-bottom: 3px solid var(--primary-gold) !important;
        }

        /* Utilit√°rios */
        .hidden { display: none !important; }
        .text-gold { color: var(--primary-gold) !important; }
        
        /* Lista e Tabela */
        .list-group-item {
            background-color: #252525;
            border-color: #333;
            color: var(--text-light);
            border-radius: 10px !important;
            margin-bottom: 8px;
        }
        
        .table { color: var(--text-light); }
        .table-striped>tbody>tr:nth-of-type(odd)>* {
            background-color: #252525;
            color: var(--text-light);
        }
        
        /* Anima√ß√£o */
        .fade-in { animation: fadeIn 0.5s ease-in; }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

<nav class="navbar navbar-dark">
    <div class="container-fluid d-flex justify-content-between align-items-center">
        <span class="navbar-brand mb-0"><i class="bi bi-scissors"></i> Barber<span class="text-white">App</span></span>
        <button class="btn btn-outline-light btn-sm rounded-pill px-3" onclick="logout()">
            <i class="bi bi-box-arrow-right"></i> Sair
        </button>
    </div>
</nav>

<div id="loginScreen" class="container mt-5 fade-in">
    <div class="card p-4 mx-auto" style="max-width: 400px;">
        <div class="text-center mb-4">
            <h1 class="text-gold" style="font-size: 3rem;"><i class="bi bi-person-workspace"></i></h1>
            <h4>Bem-vindo</h4>
            <p class="text-muted">Acesse o sistema da Barbearia</p>
        </div>
        <div class="mb-4">
            <label class="form-label">Perfil de Acesso</label>
            <select id="userSelect" class="form-select form-select-lg">
                <option value="dono">üëë Dono (Administrador)</option>
                <option value="colaborador">üíà Colaborador (Barbeiro)</option>
            </select>
        </div>
        <button class="btn btn-gold w-100 py-3 rounded-pill" onclick="login()">
            Entrar no Sistema
        </button>
    </div>
</div>

<div id="mainPanel" class="container mt-2 hidden fade-in">
    
    <ul class="nav nav-tabs nav-fill mb-4" id="myTab" role="tablist">
        <li class="nav-item">
            <button class="nav-link active" id="lancar-tab" data-bs-toggle="tab" data-bs-target="#lancar" type="button">
                <i class="bi bi-plus-circle"></i> Lan√ßar
            </button>
        </li>
        <li class="nav-item">
            <button class="nav-link" id="relatorio-tab" data-bs-toggle="tab" data-bs-target="#relatorio" type="button">
                <i class="bi bi-graph-up"></i> Relat√≥rio
            </button>
        </li>
        <li class="nav-item">
            <button class="nav-link" id="chatbot-tab" data-bs-toggle="tab" data-bs-target="#chatbot" type="button">
                <i class="bi bi-robot"></i> Bot <span id="chatBadge" class="badge bg-danger rounded-pill ms-1">0</span>
            </button>
        </li>
    </ul>

    <div class="tab-content">
        
        <div class="tab-pane fade show active" id="lancar">
            <div class="card p-4">
                <h5 class="mb-4 border-bottom border-secondary pb-2 text-gold">Novo Atendimento</h5>
                <form onsubmit="salvarServico(event)">
                    <div class="mb-3">
                        <label>Nome do Cliente</label>
                        <div class="input-group">
                            <span class="input-group-text bg-dark border-secondary text-secondary"><i class="bi bi-person"></i></span>
                            <input type="text" id="clienteNome" class="form-control" placeholder="Ex: Jo√£o da Silva" required>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label>Servi√ßo Realizado</label>
                        <select id="tipoServico" class="form-select">
                            <option value="Corte Degrad√™">‚úÇÔ∏è Corte Degrad√™</option>
                            <option value="Corte Social">‚úÇÔ∏è Corte Social</option>
                            <option value="Barba">ü™í Barba (Toalha Quente)</option>
                            <option value="Aparar Barba">ü™í Aparar Barba</option>
                            <option value="Sobrancelha">üìê Sobrancelha</option>
                            <option value="Combo Completo">‚≠ê Combo Completo</option>
                        </select>
                    </div>
                    <div class="mb-4">
                        <label>Valor Cobrado (R$)</label>
                        <div class="input-group">
                            <span class="input-group-text bg-dark border-secondary text-gold">R$</span>
                            <input type="number" id="valorServico" class="form-control" placeholder="0.00" step="0.01" required>
                        </div>
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-gold py-3 rounded-3 shadow">
                            <i class="bi bi-check-lg"></i> Confirmar
                        </button>
                    </div>
                </form>
            </div>
        </div>

        <div class="tab-pane fade" id="relatorio">
            <div class="row g-3 mb-4">
                <div class="col-6">
                    <div class="card p-3 h-100 text-center border-0" style="background: linear-gradient(145deg, #1e1e1e, #252525);">
                        <small class="text-muted text-uppercase fw-bold" style="font-size: 0.7rem;">Colaborador (60%)</small>
                        <h3 class="text-success mt-2 fw-bold">R$ <span id="totalColab">0.00</span></h3>
                    </div>
                </div>
                <div class="col-6">
                    <div class="card p-3 h-100 text-center border-0" style="background: linear-gradient(145deg, #1e1e1e, #252525);">
                        <small class="text-muted text-uppercase fw-bold" style="font-size: 0.7rem;">Casa (40%)</small>
                        <h3 class="text-gold mt-2 fw-bold">R$ <span id="totalCasa">0.00</span></h3>
                    </div>
                </div>
            </div>
            
            <div class="card p-3">
                <h6 class="mb-3 text-gold">Hist√≥rico Recente</h6>
                <div class="table-responsive">
                    <table class="table table-dark table-hover table-sm align-middle mb-0">
                        <thead>
                            <tr class="text-muted small">
                                <th>Cli.</th>
                                <th>Sv.</th>
                                <th>Total</th>
                                <th>Sua Parte</th>
                            </tr>
                        </thead>
                        <tbody id="listaHistorico" class="small">
                            </tbody>
                    </table>
                </div>
            </div>
        </div>

        <div class="tab-pane fade" id="chatbot">
            <div class="d-flex justify-content-between align-items-center mb-3">
                <h5 class="mb-0 text-gold">Pedidos Online</h5>
                <span class="badge bg-secondary">WhatsApp</span>
            </div>
            
            <div id="chatbotList" class="list-group">
                </div>
            <div class="text-center mt-3">
                <small class="text-muted">Conectado ao Firebase.</small>
            </div>
        </div>

    </div>
</div>

<script type="module">
    // Importando Firebase (Vers√£o 10.8.0 Est√°vel)
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
    import { getFirestore, collection, addDoc, onSnapshot, query, orderBy, Timestamp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";

    // --- SUA CONFIGURA√á√ÉO DO FIREBASE (J√Å INSERIDA) ---
    const firebaseConfig = {
        apiKey: "AIzaSyDcIDq8AEmL48Z9IFy7-fzBTY6yiFTzTL4",
        authDomain: "appbarber-cf462.firebaseapp.com",
        projectId: "appbarber-cf462",
        storageBucket: "appbarber-cf462.firebasestorage.app",
        messagingSenderId: "252056091488",
        appId: "1:252056091488:web:8a483735cf8186ce24bc05",
        measurementId: "G-8L2WJPVW6G"
    };

    // Inicializa o Firebase
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const colecaoVendas = collection(db, "lancamentos");

    // --- UI e Navega√ß√£o ---
    let userType = localStorage.getItem('barberUser');
    
    if (userType) {
        mostrarPainel();
    }

    // Tornar fun√ß√µes acess√≠veis globalmente
    window.login = function() {
        const type = document.getElementById('userSelect').value;
        localStorage.setItem('barberUser', type);
        userType = type;
        mostrarPainel();
    }

    window.logout = function() {
        localStorage.removeItem('barberUser');
        location.reload();
    }

    function mostrarPainel() {
        const loginScreen = document.getElementById('loginScreen');
        loginScreen.style.opacity = '0';
        setTimeout(() => {
            loginScreen.classList.add('hidden');
            document.getElementById('mainPanel').classList.remove('hidden');
            iniciarEscutaEmTempoReal();
            carregarChatbotMock();
        }, 300);
    }

    // --- L√≥gica: SALVAR NO FIREBASE ---
    window.salvarServico = async function(e) {
        e.preventDefault();
        
        const cliente = document.getElementById('clienteNome').value;
        const servico = document.getElementById('tipoServico').value;
        const valorTotal = parseFloat(document.getElementById('valorServico').value);

        if(!cliente || !valorTotal) return alert("Preencha todos os campos!");

        const parteColaborador = valorTotal * 0.60;
        const parteCasa = valorTotal * 0.40;

        try {
            await addDoc(colecaoVendas, {
                cliente: cliente,
                servico: servico,
                total: valorTotal,
                colab: parteColaborador,
                casa: parteCasa,
                data: Timestamp.now()
            });

            alert(`‚úÖ Lan√ßado! Colab: R$${parteColaborador.toFixed(2)} | Casa: R$${parteCasa.toFixed(2)}`);
            
            document.getElementById('clienteNome').value = '';
            document.getElementById('valorServico').value = '';
            document.getElementById('clienteNome').focus();

        } catch (error) {
            console.error("Erro:", error);
            alert("Erro ao salvar. Verifique sua conex√£o.");
        }
    }

    // --- L√≥gica: LER EM TEMPO REAL ---
    function iniciarEscutaEmTempoReal() {
        const q = query(colecaoVendas, orderBy("data", "asc"));

        onSnapshot(q, (snapshot) => {
            let totalC = 0;
            let totalH = 0;
            const tbody = document.getElementById('listaHistorico');
            tbody.innerHTML = '';

            const vendas = [];
            snapshot.forEach((doc) => {
                vendas.push({ id: doc.id, ...doc.data() });
            });

            // Mostra do mais novo pro mais antigo
            vendas.reverse().forEach(item => {
                totalC += item.colab;
                totalH += item.casa;

                let servicoCurto = item.servico.split(' ')[0] + '...';

                let row = `<tr>
                    <td class="fw-bold text-white">${item.cliente}</td>
                    <td class="text-muted">${servicoCurto}</td>
                    <td>R$${item.total.toFixed(0)}</td>
                    <td class="text-success fw-bold">R$${item.colab.toFixed(2)}</td>
                </tr>`;
                tbody.innerHTML += row;
            });

            document.getElementById('totalColab').innerText = totalC.toFixed(2);
            document.getElementById('totalCasa').innerText = totalH.toFixed(2);
        });
    }

    // --- Mock Chatbot ---
    window.carregarChatbotMock = function() {
        const pedidosMock = [
            { cliente: "Carlos (Zap)", servico: "Barba + Corte", hora: "14:30" },
            { cliente: "Ana (Zap)", servico: "Sobrancelha", hora: "15:00" }
        ];
        const lista = document.getElementById('chatbotList');
        const badge = document.getElementById('chatBadge');
        if(lista) {
            lista.innerHTML = '';
            pedidosMock.forEach(p => {
                lista.innerHTML += `
                    <div class="list-group-item d-flex justify-content-between align-items-center p-3">
                        <div>
                            <h6 class="mb-0 text-white">${p.cliente}</h6>
                            <small class="text-muted"><i class="bi bi-clock"></i> ${p.hora} ‚Ä¢ ${p.servico}</small>
                        </div>
                        <button class="btn btn-sm btn-outline-success rounded-pill px-3" onclick="importarPedido('${p.cliente}', '${p.servico}')">
                            Lan√ßar
                        </button>
                    </div>`;
            });
            badge.innerText = pedidosMock.length;
        }
    }

    window.importarPedido = function(nome, servico) {
        document.getElementById('clienteNome').value = nome;
        // Muda para a aba de lan√ßar
        const triggerEl = document.querySelector('#lancar-tab')
        const tab = new bootstrap.Tab(triggerEl)
        tab.show()
        document.getElementById('valorServico').focus();
    }
</script>

</body>
</html>
